{% extends 'authapp/base.html' %}


{% block content %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_phone">Номер телефона: (+7)</label>
            <input type="text" name="phone" maxlength="10" class="form-control" required="" id="id_phone">
        </p>
        <p>
            <label for="id_email">Электронная почта:</label>
            <input type="email" name="email" maxlength="254" class="form-control" id="id_email">
        </p>
        <p>
            <label for="id_first_name">Имя:</label>
            <input type="text" name="first_name" maxlength="30" class="form-control" id="id_first_name">
        </p>
        <p>
            <label for="id_last_name">Фамилия:</label>
            <input type="text" name="last_name" maxlength="150" class="form-control" id="id_last_name">
        </p>
        <p>
            <label for="id_password1">Пароль:</label> <input type="password" name="password1" autocomplete="new-password"
                                 class="form-control" required="" id="id_password1">
        </p>
        <p>
            <label for="id_password2">Повторите пароль:</label> <input type="password" name="password2"
                                 autocomplete="new-password" class="form-control" required="" id="id_password2">
        </p>
        <br>
        <input class="register" type="submit" value="Зарегистрироваться" style="font-size: 20px">
    </form>

{% endblock %}
