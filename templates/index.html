<body>
    <script>
        const arrayProducts = []

        // name
        // price
        // category
        // brand
        // image
        // quantity
        // is_active 
        // description
        
        {% for product in products  %}
            arrayProducts.push({ 
                id: {{ product.id }},
                name: "{{ product.name }}",
                price: parseInt({{ product.price }}),
                category: "{{ product.category }}",
                brand: "{{ product.brand }}",
                image: "{{ product.image }}",
                quantity: {{ product.quantity }},
                description: "{{ product.description }}",
                is_active: "{{ product.is_active }}" === "True"
            })
        {% endfor %}
    </script>
