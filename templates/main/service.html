<section id="service">

<div class="service_header">
        <h2>Услуги</h2>
    </div>
        <ul class="service_content">

            <li class="service_type">
                <span class="text_service">Выберите услугу</span>


                <div class="select_box">
                    <div class="options_container">
                        {% include "components/options_service.html"%}
                    </div>
                    <div class="selected">Выбор услуги</div>
                </div>
            </li>


            <li class="date">
                <span class="text_service" style="margin-top: 5%">Выберите дату посещения</span>
                <br>
                <input style="margin-top: 2%; background-color: #2f3640; color: white; border-color: #2f3640;
                 border-style: dashed; width: 100%;
                 border-radius: 8px" data-dd-theme="calendar" id="date-input" data-dd-lang="ru"
                       data-dd-modal="true" data-dd-large="true" type="text">
                <script>$('#date-input').dateDropper();</script>
            </li>


            <li class="cont_time">
                <span class="text_service">Выберите время посещения</span>
                <div class="time">
                    <div>
                    <div class="btn">09:00</div>
                    <div class="btn">10:00</div>
                    <div class="btn">11:00</div>
                    <div class="btn">12:00</div>
                    </div>
                    <div>
                    <div class="btn">13:00</div>
                    <div class="btn">14:00</div>
                    <div class="btn">15:00</div>
                    <div class="btn">16:00</div>
                    </div>
                </div>
            </li>
        </ul>
    <div class="approve">
        <a href="/auth/login" class="approvebtn"> Записаться на услугу</a>
    </div>
</section>
